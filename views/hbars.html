<script id="routes-template" type="text/x-handlebars-template">
	<h3>The API</h3>	
		<ul class="list-unstyled">
		{{#each_key colls}}
			<li>
				<p class="lead">Name: {{key}}</p>
				<p>Route: <a href="/{{key}}"> /{{key}}</a></p>
					{{> keys}}
				<hr>
			</li>
		{{/each_key}}
		</ul>
</script>

<script id="keys-partial" type="text/x-handlebars-template">
	<ul class="keys">
		{{#each prop}}
			<li>{{this}}</li>
		{{/each}}
	</ul>
</script>
