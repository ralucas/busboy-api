<script id="routes-template" type="text/x-handlebars-template">
	<h3>The API</h3>	
		<ul class="list-unstyled">
		{{#each colls}}
			<li>
				<p class="lead">Name: {{name}}</p>
				<p>Route: <a href="/{{name}}"> /{{name}}</a></p>
					{{> keys}}
				<hr>
			</li>
		{{/each}}
		</ul>
</script>

<script id="keys-partial" type="text/x-handlebars-template">
	<ul class="keys">
		{{#each keys}}
			<li>{{key}}</li>
		{{/each}}
	</ul>
</script>
